<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="Project.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Project.css">
</head>
<body>
<div id="dice">
    <h2 id="roll">Кинуть кубы!</h2>
    <h3 id="dice1">Первый куб: 0</h3>
    <h3 id="dice2">Второй куб: 0</h3>
    <p>
        <select id="xMax">
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>
        <select id="yMax">
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>
        <button id="build">Создать поле</button>
    </p>
</div>
<div id="field">
    <table border="1" id="fieldTable">

    </table>
</div>
<div id="score">
    <h2>Счёт Синих:</h2>
    <h2 id="scoreBlue">0</h2>
    <h2>Счёт Красных:</h2>
    <h2 id="scoreRed">0</h2>
    <h1 id="win"> </h1>
    <button id="pass" class="turnBlue">Передать ход</button>
</div>
</body>
</html>
